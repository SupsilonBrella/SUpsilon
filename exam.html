<html>
<head>
<title>答题系统</title>
<script>
function is()
{
 if(document.getElementsByName('a1')[2].checked ==true) // "[]"中的“0”代表A选项，“1”表示B选项，“2”表示C选项，“3”表示D选项
  alert("正确");
 else
  alert("错误");
}
</script>
</head>

<body>
<div>
<div><h1>1.这是个测试，答案为C</h1></div>
<div>
<input type=radio name=a1>A. 
<input type=radio name=a1>B.
<input type=radio name=a1>C.
<input type=radio name=a1>D. 
<input type="button" value="确定" onclick="is();"/>
</div>
</div>
</body>
</html>
