<!doctype html>

<html>
<head>
  <title>Time</title>
  <link rel="stylesheet" href="http://aelanna.com/index.css" />
  <script language="javascript" src="http://aelanna.com/index.js"></script>
</head>
<body>
  <div id="Clock">
    <div id="Clock-inner">
      <div id="Clock-ring1"></div>
      <div id="Clock-ring2"></div>
      <div id="Clock-ring3"></div>
      <div id="Clock-digitalHour" class="Clock-digital"></div>
      <div id="Clock-digitalMinute" class="Clock-digital"></div>
      <div id="Clock-seconds" class="Clock-layer">
        <div class="Clock-hand"></div>
        <div class="Clock-dot"></div>
      </div>
      <div id="Clock-secondShadow" class="Clock-layer Clock-shadow">
        <div class="Clock-hand"></div>
      </div>
      <div id="Clock-secondShadow2" class="Clock-layer Clock-shadow">
        <div class="Clock-hand"></div>
      </div>
      <div id="Clock-minutes" class="Clock-layer">
        <div class="Clock-hand"></div>
        <div class="Clock-dot"></div>
      </div>
      <div id="Clock-hours" class="Clock-layer">
        <div class="Clock-hand"></div>
        <div class="Clock-dot"></div>
      </div>
      <div id="Clock-center"></div>
    </div>
  </div>
</body>

</html>
